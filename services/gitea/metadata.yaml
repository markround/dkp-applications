overview: |-
  ## Code Hosting
  Gitea enables the creation and management of repositories, exploration of commit history and code files, review and merging of code commits, collaboration management, branch handling, and more. It also supports numerous standard Git features, including tags, cherry-picking, hooks, and integrated collaboration tools.

  ## Code Review
  Code review accommodates both Pull Request and AGit workflows. Reviewers can easily examine code online and submit comments or inquiries. In response, submitters can view the feedback and address it directly online. Code reviews facilitate enhanced code quality for users and businesses

  ## CI/CD
  Gitea features an integrated CI/CD system, Gitea Actions, that is compatible with GitHub Actions. Users can create workflows using the familiar YAML format or utilize numerous existing plugins. Additionally, a wide variety of third-party CI/CD integrations are available.

  ## Projects
  With Gitea you can efficiently manages a project's requirements, features, and bugs through issue tasks, labeling, and kanban project boards. These tools help plan and track the progress of your software by incorporating branches, tags, milestones, assignments, time tracking, deadlines, and dependencies.

  ## Packages
  Gitea supports more than 20 different kinds of public or private package management, including: Cargo, Chef, Composer, Conan, Conda, Container, Helm, Maven, npm, NuGet, Pub, PyPI, RubyGems, Vagrant, etc.

